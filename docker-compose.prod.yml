services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: universal-app-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?database password required}
      POSTGRES_DB: ${POSTGRES_DB:-universal_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis
  redis:
    image: redis:7-alpine
    container_name: universal-app-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:?redis password required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: universal-app-web-prod
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-universal_app}
      NEXTAUTH_URL: ${NEXTAUTH_URL:?nextauth url required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?nextauth secret required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
      - external

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: universal-app-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - external
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
